<!DOCTYPE html>
<html>
    <head>
        <title>Google Sheets API Quickstart</title>
        <meta charset="utf-8" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>
    </head>
    <body>
        <p>Google Sheets API Quickstart</p>
        <div id="cvGrabber">
            <button v-if="!gapiLoaded" @click="checkGapi()">checkGapi</button>
            <template v-else>
                <template v-if="isSignedIn">
                    <button v-if="isSignedIn" @click="signout()">
                        Sign Out
                    </button>
                    <button @click="updateSheet()">updateSheet</button>
                    <button @click="getSheetData()">getSheetData</button>
                    <input v-model="getSheet" type="text" />
                    <button @click="getLastEmptyRow()">getLastEmptyRow</button>
                    <button @click="grabCV()">grabCV</button>
                </template>
                <template v-else>
                    <button @click="signin()">Authorize</button>
                </template>
            </template>
        </div>

        <!--Add buttons to initiate auth sequence and sign out-->

        <script src="/sheet.js" type="text/javascript"></script>
        <script src="/constants.js" type="text/javascript"></script>
        <script>
            var cvGrabber = new Vue({
                el: "#cvGrabber",
                data: {
                    isSignedIn: false,
                    gapiLoaded: false,
                    spreadSheetId:
                        "1e89vgtnxoTmZIA1n-Y_zpSiFSdmVGWaXCIzVM_RUk8M",
                    clientId:
                        "428363328956-0skn45p7meq4ej3uene2cs07n6i3f5gf.apps.googleusercontent.com",
                    apiKey: "AIzaSyByXqwdoW29kRtIFrZSJzxhbuVxaVL-NZY",
                    discoveryDocs: [
                        "https://sheets.googleapis.com/$discovery/rest?version=v4",
                    ],
                    scopes: "https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/spreadsheets",
                    range: "Sheet1!A1:E5",
                    getSheet: "Sheet1",
                    getRange: "A1:O26",
                    currentData: [],
                    valueInputOption: "RAW", //USER_ENTERED;
                    cv: {
                        fName: "fName",
                        lName: "lName",
                        age: "", //it must computed in the SHEET,
                        birth: "birth",
                        cPositon: "cPositon",
                        cCompany: "cCompany",
                        exp: "exp",
                        prefSal: "prefSal",
                        tel: "tel",
                    },
                    lastRowIdx: "",
                },
                computed: {
                    getSheetRange: function () {
                        return `${this.getSheet}!${this.getRange}`;
                    },
                    lastRowRange: function () {
                        return `${this.getSheet}!B${this.lastRowIdx}:O${this.lastRowIdx}`;
                    },
                    updateData: function () {
                        return [
                            [
                                this.cv.fName,
                                this.cv.lName,
                                this.cv.age,
                                this.cv.birth,
                                this.cv.cPositon,
                                this.cv.cCompany,
                                this.cv.exp,
                                this.cv.prefSal,
                                this.cv.tel,
                            ],
                        ];
                    },
                },
                methods: {
                    //auth func
                    checkGapi: function () {
                        if (gapi) {
                            this.gapiLoaded = true;
                            this.handleClientLoad();
                        } else {
                            alert("no gapi");
                        }
                    },
                    handleClientLoad: function () {
                        gapi.load("client:auth2", this.initClient);
                    },
                    updateSigninStatus: function (isSignedIn) {
                        if (isSignedIn) {
                            this.isSignedIn = isSignedIn;
                            // listMajors();
                        } else {
                        }
                    },
                    initClient: function () {
                        gapi.client
                            .init({
                                apiKey: this.apiKey,
                                clientId: this.clientId,
                                discoveryDocs: this.discoveryDocs,
                                scope: this.scopes,
                            })
                            .then(
                                function () {
                                    // Listen for sign-in state changes.
                                    gapi.auth2
                                        .getAuthInstance()
                                        .isSignedIn.listen(
                                            cvGrabber.updateSigninStatus
                                        );
                                    // Handle the initial sign-in state.
                                    cvGrabber.updateSigninStatus(
                                        gapi.auth2
                                            .getAuthInstance()
                                            .isSignedIn.get()
                                    );
                                },
                                function (error) {
                                    appendPre(JSON.stringify(error, null, 2));
                                }
                            );
                    },
                    signout: function () {
                        gapi.auth2.getAuthInstance().signOut();
                    },
                    signin: function () {
                        gapi.auth2.getAuthInstance().signIn();
                    },
                    //sheet func
                    getSheetData: function () {
                        gapi.client.sheets.spreadsheets.values
                            .get({
                                spreadsheetId: this.spreadSheetId,
                                range: this.getSheetRange,
                            })
                            .then((response) => {
                                console.log(response);
                                var result = response.result;
                                this.currentData = result.values;
                                var numRows = result.values
                                    ? result.values.length
                                    : 0;
                                console.log(`${numRows} rows retrieved.`);
                                this.getLastEmptyRow();
                            });
                    },
                    updateSheet: function () {
                        var body = {
                            values: this.updateData,
                        };

                        gapi.client.sheets.spreadsheets.values
                            .update({
                                spreadsheetId: this.spreadSheetId,
                                range: this.lastRowRange,
                                valueInputOption: this.valueInputOption,
                                resource: body,
                            })
                            .then((response) => {
                                var result = response.result;
                                console.log(
                                    `${result.updatedCells} cells updated.`
                                );
                                this.getSheetData();
                            });
                    },
                    getLastEmptyRow: function () {
                        this.currentData.length;
                        for (let i = 0; i < this.currentData.length; i++) {
                            const row = this.currentData[i];
                            if (!row[1]) {
                                this.lastRowIdx = row[0] * 1 + 1;
                                break;
                            }
                            // console.log("lastRowIdx", this.lastRowIdx);
                        }
                    },
                    grabCV: function () {
                        $(".val").each((el) => {
                            $el = $(el);
                            var type = $el.prev("div").find("b");
                            if (type.text == "Эцэг/эхийн нэр") {
                                console.log($el.text());
                            }
                        });

                        $(".val")
                            .prev("div")
                            .find("b")
                            .each((el) => {
                                if ($(el).text() == "Эцэг/эхийн нэр") {
                                    console.log(this);
                                }
                            });
                    },
                    getLastSheet: function () {
                        if (localStorage.getItem(Constants.LASTSHEET)) {
                            this.getSheet = localStorage.getItem(
                                Constants.LASTSHEET
                            );
                        }
                    },
                },
                created: function () {
                    this.getLastSheet();
                },
                watch: {
                    getSheet: function (val) {
                        localStorage.setItem(Constants.LASTSHEET, val);
                    },
                },
            });
        </script>
    </body>
</html>
